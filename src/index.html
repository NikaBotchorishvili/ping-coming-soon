<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ping coming soon</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/output.css" />
	</head>
	<body>
		<main class="w-screen flex flex-col justify-center mt-10 gap-y-8 overflow-x-hidden">
			<section class="flex flex-col items-center gap-y-3">
				<img src="./images/logo.svg" alt="" />
				<h1 class="text-2xl md:text-4xl">
					<span class="text-gray">We are launching</span>
					<span class="text-veryDarkBlue font-bold">soon!</span>
				</h1>
				<small class="text-lg text-veryDarkBlue font-light"
					>Subscribe and get notified</small
				>
			</section>
			<section class="mx-auto flex flex-col gap-y-10">
				<div class="mx-auto box-content flex flex-col md:items-start md:flex-row gap-2">
					<div class="flex flex-col input-box">
						<input
							type="text"
							placeholder="Your Email Address..."
							name="email"
							class="w-[300px] font-light px-5 py-2 rounded-full border border-paleBlue"
						/>
						<span class="response-message ml-5 text-sm"></span>
					</div>
					<button
						class="bg-blue px-8 py-2 text-[#fff] font-bold rounded-full button"
					>
						Notify Me
					</button>
				</div>
				<img
					src="./images/illustration-dashboard.png"
					class="w-[500px] px-3 md:px-0 box-border"
					alt=""
				/>
			</section>
		</main>
		<footer>
			<script src="./js/app.js"></script>
		</footer>
	</body>
</html>
